{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
    <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
