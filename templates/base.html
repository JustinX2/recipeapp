<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home for Your Favourite Recipe!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}" class="auth-link">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}" class="auth-link">Login</a></li>
                    <li><a href="{{ url_for('register') }}" class="auth-link">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            <h1>
            <div style="text-align: center; margin: auto; width: 100%; padding: 20px 0;">
                Login or register to create, view and search your favourite recipes!
            </div>
            </h1>
            <div class="images-container">
                <img src="https://www.themealdb.com/images/media/meals/0206h11699013358.jpg">
                <img src="https://www.themealdb.com/images/media/meals/ebvuir1699013665.jpg">
                <img src="https://www.themealdb.com/images/media/meals/uttrxw1511637813.jpg">
            </div>
            {% endblock %}
        </main>
        <footer>
            <p>2024 Recipe App</p>
        </footer>
        <script src="{{ url_for('static', filename='script.js') }}" async defer></script>
    </body>
</html>
