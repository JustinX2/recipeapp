{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required value="{{ request.form.email if request.form.email else '' }}">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    <p>If you do not have an account, <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
